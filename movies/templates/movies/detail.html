{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">DETAIL</h1>
  <hr>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 30rem;">
      <img src="{{ movie.poster_url }}" class="card-img-top" alt="poster">
      <div class="card-body">
        <h5 class="card-title"> {{ movie.title }}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> Audience : {{ movie.audience }}</li>
        <li class="list-group-item"> Release Date : {{ movie.release_date }} </li>
        <li class="list-group-item"> Genre : {{ movie.genre }} </li>
        <li class="list-group-item"> {{ movie.description }} </li>
      </ul>
      <div class="card-body d-flex align-content-between">
        <a href="{% url 'movies:update' movie.pk %}" class="card-link btn btn-primary btn-sm">수정하기</a>
        <form action="{% url 'movies:delete' movie.pk %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-danger btn-sm">삭제하기</button>
        </form>
      </div>
    </div>
  </div>


<a href="{% url 'movies:index' %}" class="btn btn-outline-success btn-sm">메인페이지로 돌아가기</a>
{% endblock content %}
